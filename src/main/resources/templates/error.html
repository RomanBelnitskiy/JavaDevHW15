<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="col-4 p-4" 
        style="text-align: center; position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%); background-color: var(--bs-dark);
            border: 3px solid var(--bs-dark-border-subtle);
            border-radius: 20px; color: white;">
      <h1>An error has occurred...</h1>
      <p>
        There seems to be a problem with the page you requested
        (<span th:text="${path}"></span>).</p>
        <!-- <p th:text="${'The status code is ' + status + ', which means that the page was ' + error + '.'}"></p> -->
        <p th:text="${'Message: ' + message + '.'}"></p>
        <a role="button" class="btn btn-light mt-3" href="/">Back to home</a>
      </p>
    </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
