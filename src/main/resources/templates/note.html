<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <h2 class="my-4" style="text-align: center; font-weight: bold">
          List of Notes
        </h2>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th class="col-1" scope="col">#</th>
              <th class="col-3" scope="col">Title</th>
              <th class="col-6" scope="col">Content</th>
              <th class="col-2" style="text-align: right" scope="col">
                <a role="button" class="btn btn-light" href="/note/add"
                  >Add new note</a
                >
              </th>
            </tr>
          </thead>
          <tbody class="table-group-divider" th:each="note : ${notes}">
            <tr>
              <th scope="row" th:text="${note.id}"></th>
              <td th:text="${note.title}"></td>
              <td th:text="${note.content}"></td>
              <td class="g-2 justify-content-end" style="text-align: right">
                <a
                  th:href="'/note/edit?id='+${note.id}"
                  role="button"
                  type="submit"
                  class="btn btn-light"
                  >Edit</a
                >
                <form
                  action="/note/delete"
                  method="post"
                  style="display: inline-block"
                >
                  <input name="id" th:value="${note.id}" hidden />
                  <button role="button" type="submit" class="btn btn-danger">
                    Delete
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
